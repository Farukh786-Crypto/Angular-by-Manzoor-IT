  <div class="container">
  <span *ngIf="depts.length==0">No Record(s) Found</span>
  <span *ngIf="depts.length!=0">{{depts.length}} Record(s) Found</span>
  <div *ngIf="depts.length!=0">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="search" class="form-control-plaintext" placeholder="search departments">
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="col" style="cursor:pointer" (click)="sort('did')">Did</th>
          <th scope="col" style="cursor:pointer" (click)="sort('dName')">Department Name</th>
          <th scope="col" style="cursor:pointer" (click)="sort('description')">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of depts  |filter:search 
                                       | orderBy:key:reverse 
                                       | paginate:{itemsPerPage:5,currentPage:p}">
          <td>{{dept.did}}</td>
          <td>{{dept.dName}}</td>
          <td>{{dept.description}}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <ul class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ul>
    </div>
  </div>

</div>
